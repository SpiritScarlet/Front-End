<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .bold{
            font-weight: bold;
        }
        .prva{
            margin-top:0px;
        }
        .vtora{
            margin-bottom: 5px;
        }

        .down{
            position: relative;
            top:30px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row bold">
        <div class="col-md-12">
            <br><br>
            <div class="col-md-1">Product</div>
            <div class="col-md-1 col-md-offset-5">Price</div>
            <div class="col-md-1">Quantity</div>
            <div class="col-md-2">Subtotal</div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="prva">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-1">
                <img src="img/image.jpg" class="img-responsive">
            </div>
            <div class="col-md-5">
                <h4><small>Product 1</small></h4>
                <small>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</small>
            </div>
            <div class="col-md-1 down">
                $1.99
            </div>
            <div class="col-md-1 down">
                <input type="text" value="1" style="text-align: center" class="img-responsive">
            </div>
            <div class="col-md-2 down">1.99</div>
            <div class="col-md-2 down">
                <button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-refresh"></span> </button>
                <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span> </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="vtora">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2">
                <button type="button" class="btn btn-warning">< Continue Shopping</button>
            </div>
            <div class="col-md-2 col-md-offset-6">
                <span class="bold"> Total $1.99 </span>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success">Checkout ></button>
            </div>
        </div>
    </div>


</div>

</body>
</html>
