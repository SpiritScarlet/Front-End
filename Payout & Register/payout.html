<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .eden{
            padding:0px;
            padding-right:15px;
        }

        .dva{
            padding: 0px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-3">
                <div class="page-header">
                    <h1>Payment page</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-3">
                <div class="progress" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                       <h5>Step 4: Payment</h5>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="name">Name on Card</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="CardNumber">Card Number</label>
                        <input type="text" class="form-control" id="CardNumber">
                    </div>
                    <div class="form-group">
                        <label for="address">Billing Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                   <div class="row">
                       <div class="col-md-12">
                       <div class="col-md-4 eden">
                           <div class="form-group">
                               <label for="cvc">CVC</label>
                               <input type="text" class="form-control" id="cvc" placeholder="ex. 311">
                           </div>
                       </div>
                       <div class="col-md-4 eden">
                           <div class="form-group">
                               <label for="expiration">Expiration</label>
                               <input type="text" class="form-control" id="expiration" placeholder="MM">
                           </div>
                       </div>
                       <div class="col-md-4 dva">
                           <div class="form-group">
                               <label for="year"> <span style="color:white">Expiration</span></label>
                               <input type="text" class="form-control" id="year" placeholder="YYYY">
                           </div>
                       </div>
                       </div>

                   </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-3">
                <button type="button" class="btn btn-success btn-lg btn-block" disabled="disabled">
                    <span class="badge">Your total today: $300</span>
                </button>

                <br>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <button type="button" class="btn btn-primary btn-lg btn-block">Pay >> </button>
                <br><br>
            </div>
        </div>
    </div>
</div>


</body>
</html>
